<header class="site-header">
  <nav class="nav-container">
    <a href="{{ '/' | relative_url }}" class="site-brand">Frasch Lab</a>
    <button class="nav-toggle" aria-label="Toggle navigation" onclick="document.querySelector('.nav-menu').classList.toggle('open')">&#9776;</button>
    <ul class="nav-menu">
      {% for item in site.data.navigation.main %}
      <li class="nav-item">
        <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">{{ item.title }}</a>
        {% if item.children %}
        <ul class="nav-dropdown">
          {% for child in item.children %}
          <li><a href="{{ child.url | relative_url }}">{{ child.title }}</a></li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
